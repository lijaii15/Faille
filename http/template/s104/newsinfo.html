<!DOCTYPE HTML>
<html class="  ">
<head>
<meta name="renderer" content="webkit">
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta name="generator" content="dede58.com"  data-variable="/,cn,270,59,2,M1156014" />
<title>{@SL_新闻标题} - {@SL_新闻分类标题} - {@SL_网站标题}</title>
<link href="{@SL_安装目录}{@SL_网站ico}" rel="shortcut icon" />
<meta name="keywords" content="{@SL_新闻分类keywords}" />
<meta name="description" content="{@SL_新闻分类description}" />
<link rel='stylesheet' href='{@SL_安装目录}template/s104/skin/css/index-font.css'>
</head>
<body>
<!--[if lte IE 8]>
<div class="text-center padding-top-50 padding-bottom-50 bg-blue-grey-100">
  <p class="browserupgrade font-size-18">
	你正在使用一个<strong>过时</strong>的浏览器。请<a href="http://browsehappy.com/" target="_blank">升级您的浏览器</a>，以提高您的体验。
  </p>
</div>
<![endif]-->
<div class="load-box"></div>
<header>
  {@SL_网站顶部}
  <div class="met-banner-ny vertical-align text-center" style=''>
    <h1 class="vertical-align-middle" style='color:#ffffff;'>{@SL_新闻分类标题}</h1>
  </div>
</header>
<section class="met-shownews animsition">
  <div class="container">
    <div class="col-md-9 met-shownews-body">
      <div class="row">
        <div class="met-shownews-header">
          <h1>{@SL_新闻标题}</h1>
          <div class="info"> <span>{@SL_新闻发表日期}</span> <span>{@SL_新闻作者}</span> <span><i class="icon wb-eye margin-right-5" aria-hidden="true"></i>{@SL_新闻浏览量}</span> </div>
        </div>
        <div class="met-editor lazyload clearfix"> {@SL_新闻内容}
 </div>
        <div class="met-shownews-footer">
          <ul class="pager pager-round">
            <li class="previous "> <a href='{@SL_新闻上一篇链接}'>上一篇：{@SL_新闻上一篇标题}</a>  </li>
            <li class="next "> <a href='{@SL_新闻下一篇链接}'>下一篇：{@SL_新闻下一篇标题}</a>  </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="met-news-bar">
          <form action="{@SL_安装目录}search.asp?action=search" method="post">
            <input type="hidden" name="kwtype" value="0" />
            <div class="form-group">
              <div class="input-search">
                <button type="submit" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                <input type="text" class="form-control" name="keyword" placeholder="Search">
              </div>
            </div>
          </form>
          <div class="recommend news-list-md">
            <h3>为您推荐</h3>
            <ul class="list-group list-group-bordered">



              {$news_list2(,<li class="list-group-item"><a href="%新闻链接%" title="%新闻标题%">%新闻标题%</a></li>,5,0,normal)}


            </ul>
          </div>
          <ul class="column">

            {$left_list(<li><a href="%左侧链接%" title="%左侧标题%" id="%左侧type%-%左侧typeID%">%左侧标题%</a></li>,{@SL_菜单ID})}
            
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<script>$('#news-{@SL_新闻分类ID}').attr('class','active');</script>
{@SL_网站底部}
</body>
</html>
